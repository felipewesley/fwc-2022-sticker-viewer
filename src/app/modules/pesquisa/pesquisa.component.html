<mat-drawer-container class="drawer-container" [hasBackdrop]="false" [autosize]="true">

    <!-- Drawer -->
    <mat-drawer
        #drawer
        class="drawer-sidebar"
        [mode]="'side'"
        [opened]="true"
        [position]="'end'">

        <p>Auto-resizing sidenav</p>
        <!-- <router-outlet></router-outlet> -->
        <button mat-raised-button (click)="drawer.close()">
            close
        </button>
        
    </mat-drawer>

    <!-- Content -->
    <mat-drawer-content class="drawer-content">
        
        <loading *ngIf="loading"></loading>

        <div class="container">

            <!-- <div>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
            </div> -->
    
            <button type="button" mat-button (click)="drawer.toggle()">
                Toggle sidenav
            </button>
    
            <div>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
                <br><br><br><br><br>
            </div>

        </div>

    </mat-drawer-content>

</mat-drawer-container>
